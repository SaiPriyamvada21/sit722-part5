# To deploy:
#
# kubectl apply -f scripts/deployment.yml
#
#


#deployment details for loading deakin-library image (book_catalog)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deakin-book-catalog
  labels:
    app: deakin-book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deakin-book-catalog
  template:
    metadata:
      labels:
        app: deakin-book-catalog
    spec:
      containers:
      - name: deakin-book-catalog
        image: $CONTAINER_REGISTRY/deakin-book-catalog:$VERSION
        imagePullPolicy: IfNotPresent 
        env:
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          value: $DATABASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: deakin-library
spec:
  selector:
    app: deakin-library
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 31000
      targetPort: 4000